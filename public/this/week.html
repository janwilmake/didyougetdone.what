<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Did You Get Done?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .elon-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 40px;
            border: 3px solid #fff;
        }

        .headline {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .subtext {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .headline {
                font-size: 2.5rem;
            }

            .elon-image {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .headline {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="elon.webp" alt="Elon Musk" class="elon-image">
        <h1 class="headline">WHAT DID YOU GET DONE THIS WEEK?</h1>
        <p class="subtext">The most enteraining outcome is the most likely</p>
    </div>
</body>

</html>
